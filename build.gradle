plugins {
    id 'java'
}

group 'com.quartciphers.cba'
version '0.0.3'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.0.1'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.0.1'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.0.1'
    implementation 'com.google.firebase:firebase-admin:7.2.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
